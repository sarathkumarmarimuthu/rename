<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<head>
		<title>Video</title>
        
        <script type="text/javascript" src="video-js/jquery.min.js"></script>
		

        <!-- Video css include -->
        
        <link href="video-js/video-js.css" rel="stylesheet" type="text/css">
        <link href="video-js/lib/videojs-captions-toggle.css" rel="stylesheet" type="text/css">
        
        <!-- Video js Include -->
        <script type="text/javascript" src="video-js/video.js"></script>
      
        <script type="text/javascript" src="video-js/lib/videojs-captions-toggle.js"></script>
 		<style>
			body {
				margin:0;
				padding:0;
			}
		</style>
	</head>
    
	<body>
		<div id="container">
			<video id="videoPlayer" class="video-js vjs-default-skin" controls preload="none" width="614" height="424" poster="images/walkthrough.png" data-setup="{}">
            	<!--../../assets/images/uequipment.png-->
				<source id="mp4Vid" src="video/walkthrough.mp4" type="video/mp4">
                <source id="webmVid" src="video/walkthrough.webm" type="video/webm">
				<source id="ogvVid" src="video/walkthrough.ogv" type="video/ogg">
                
				<track id="capVid" kind="captions" src="video/walkthrough.vtt" srclang="en" label="English"></track>
                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
            </video> 
		</div>
	</body>
</html>

<script type="text/javascript">

	videojs('videoPlayer').captionsToggle();
	/* load webm for chrome */
	if (window.chrome) {
		videojs('videoPlayer').src({ type: "video/webm", src: 'video/walkthrough.webm' });
	}else{
		videojs('videoPlayer').src({ type: "video/mp4", src: 'video/walkthrough.mp4' });
	}
	
 
     videojs('videoPlayer').on('tap',function(event){ 
        if($(event.target).parent().hasClass('vjs-paused'))
        {
        videojs('videoPlayer').play()
        }
        else if($(event.target).parent().hasClass('vjs-has-started'))
        {
         videojs('videoPlayer').pause()
        }
        });

</script>
